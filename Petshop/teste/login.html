<html>
<head>
    <title>Petshop</title>
    <style>
        header {
            background-color: lightblue;
            padding: 20px;
            text-align: center;
            font-size: 30px;
        }
        footer {
            background-color: lightblue;
            padding: 10px;
            text-align: center;
        }
        main {
            margin: 10px;
        }
        .card {
            display: inline-block;
            width: 300px;
            height: 300px;
            margin: 10px;
            border: 1px solid black;
        }
        .card img {
            width: 300px;
            height: 200px;
        }
        .card p {
            text-align: center;
            font-weight: bold;
        }
        .form {
            width: 400px;
            margin: 0 auto;
            border: 1px solid black;
            padding: 20px;
        }
        .form input {
            display: block;
            width: 80%;
            margin: 10px auto;
        }
        .form button {
            display: block;
            width: 40%;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo ao Petshop</h1>
        <p>Aqui você encontra os melhores produtos e serviços para o seu animal de estimação</p>
    </header>
    <main>
        <div class="form">
            <h2>Login</h2>
            <form action="login.php" method="post">
                <input type="email" name="email" placeholder="Digite seu e-mail" required>
                <input type="password" name="senha" placeholder="Digite sua senha" required>
                <button type="submit">Entrar</button>
            </form>
            <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
        </div>
    </main>
    <footer>
        <p>Petshop - Todos os direitos reservados</p>
    </footer>
</body>
</html>
